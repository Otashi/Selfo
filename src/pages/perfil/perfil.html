<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">
          <img class="profile-image" src="{{myUser?.imagenUrl}}">
            <h4>{{myUser?.nombre}}</h4>
            <h5>{{myUser?.email}}</h5>
        </div>

    <button color="danger" ion-button block (click)="reset()">Reset</button> -->
  </form>
</ion-content>
