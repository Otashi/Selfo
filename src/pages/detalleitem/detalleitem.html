<ion-header>

  <ion-navbar>
    <ion-title>Selfo - Detalle</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{myItem?.titulo}}</h3>
  <ion-img src='{{myItem?.urlImage}}'></ion-img>
  <p class="precio">{{myItem?.precio}} €</p>
  <p>{{myItem?.descripcion}}</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button primary large (click)="quitarCantidad()">
          <ion-icon name="md-remove"></ion-icon>
        </button>
      </ion-col>
      <ion-col start> <ion-label>{{cantidad}}</ion-label></ion-col>
      <ion-col>
        <button>
          <ion-icon name="md-add" (click)="anadirCantidad()"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="anadirItemAPedido()" >
          Añadir al pedido
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
