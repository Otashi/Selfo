<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{myRestaurante?.nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button large (click)="openModalDetallePedido()">
          <ion-badge *ngIf="numItems" color="accent">{{numItems}}</ion-badge>
        <ion-icon name="md-restaurant"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-img class="imgRest" src='{{myRestaurante?.fotoRestaurante}}'></ion-img>

    <platos-list [idPedido] = "myPedido.key" [titulo]="entranteTitulo" [lista]="entranteList" *ngIf="entranteList?.length > 0"></platos-list>
    <platos-list [idPedido] = "myPedido.key" [titulo]="primeroTitulo" [lista]="primeroList" *ngIf="primeroList?.length > 0"></platos-list>
    <platos-list [idPedido] = "myPedido.key" [titulo]="segundoTitulo" [lista]="segundoList" *ngIf="segundoList?.length > 0"></platos-list>
    <platos-list [idPedido] = "myPedido.key" [titulo]="postreTitulo" [lista]="postreList" *ngIf="postreList?.length > 0"></platos-list>
    <platos-list [idPedido] = "myPedido.key" [titulo]="bebidaTitulo" [lista]="bebidaList" *ngIf="bebidaList?.length > 0"></platos-list>

</ion-content>
