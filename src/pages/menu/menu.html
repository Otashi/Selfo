<ion-header>

  <ion-navbar>
    <ion-title>{{miRestaurante?.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-img class="imgRest" src='{{miRestaurante?.fotoRestaurante}}'></ion-img>

    <platos-list [titulo]="entranteTitulo" [lista]="entranteList"></platos-list>
    <platos-list [titulo]="primeroTitulo" [lista]="primeroList"></platos-list>
    <platos-list [titulo]="segundoTitulo" [lista]="segundoList"></platos-list>
    <platos-list [titulo]="postreTitulo" [lista]="postreList"></platos-list>
    <platos-list [titulo]="bebidaTitulo" [lista]="bebidaList"></platos-list>

</ion-content>
