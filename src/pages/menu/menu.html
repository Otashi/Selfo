<ion-header>

  <ion-navbar>
    <ion-title>{{miRestaurante?.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <img src='{{miRestaurante?.fotoRestaurante}}'>
  </ion-item>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of itemList">
      <ion-thumbnail item-left>
        <img src="{{item.urlImage}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.descripcion }}</p>
        <p class="precio">{{item.precio}} â‚¬</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
