<ion-header>

  <ion-navbar>
    <ion-title>Detalle de pedido</ion-title>
    <ion-buttons end>
        <button ion-button (click)="cerrarModal()">Cerrar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img class="imgRest" src='{{myRestaurante?.fotoRestaurante}}'></ion-img>
  <h3>{{myRestaurante?.nombre}}</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let elemento of myItemList; let i = index" [attr.data-index]="i">
        <ion-item text-wrap>
          <ion-thumbnail item-left>
            <img src="{{elemento?.item?.urlImage}}">
          </ion-thumbnail>
          <ion-label>
            <p>{{ elemento?.cantidad }} X {{ elemento?.item?.titulo }}</p>
            <p class="precio">{{elemento?.item?.precio}} €</p>
          </ion-label>
        </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="borrarItem(elemento, i);">Borrar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer class="footer">
  <ion-grid>
    <ion-row>
      <ion-col>
          <button *ngIf="myPedido?.estado==0" ion-button primary (click)="hacerPedido()">Pedir</button>
          <button *ngIf="myPedido?.estado==1" ion-button primary (click)="finalizarPedido()">Finalizar</button>
      </ion-col>
      <ion-col>
          <button *ngIf="paginaIniciadora=='MisPedidos' && (myPedido?.estado == 0 || myPedido?.estado==1)" ion-button primary (click)="mostrarMenu()">Menu</button>
      </ion-col>
      <ion-col>
          <label class="total">Total: {{total}} €</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
