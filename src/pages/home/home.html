<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Selfo</ion-title>
    <ion-buttons end>
      <button ion-button large (click)="openModalMisPedidos()" primary large>
        <ion-icon name="book"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: none transparent;">
  <h3>¿Cómo empezar?</h3>
  <p>1. Escanéa el código QR de la mesa</p>
  <p>2. Selecciona lo que quieres pedir</p>
  <p>3. Acepta el pedido</p>
  <p>4. Paga al acabar</p>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-4>
          <button ion-button primary large (click)="scanQR();"><ion-icon name="camera" style="zoom:2.0;"></ion-icon></button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
